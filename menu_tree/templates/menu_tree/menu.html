<ul class="menu">
    {% for m_item in menu_items %}
        {% if m_item.url == request.path %}
            <li><a class="selected" href="{{ m_item.url }}">{{ m_item.title }}</a></li>
                {% for child in m_item.child.all %}
                    <li><a class="child_url" href="{{ child.url }}">{{ child.title }}</a></li>
                {% endfor %}
        {% else %}
            <li><a class="menu_url" href="{{ m_item.url }}">{{ m_item.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
